<!DOCTYPE html>

    <title>Document</title>

<body>
    <div>
    <h1>Guess Game</h1>
    <ul>
        <li>First pick your maximum number. (Target number will be between 1 and your maximum number.)</li>
        <li>After that you can start your guess. Your goal is find target number.</li>
        <li>If wanna quit just enter "q".</li>
        <li>You can see your results and how many time you tried on console screen.</li>
    </ul>
</div>
    <script src="GuessGame.js"></script>
</body>
</html>
